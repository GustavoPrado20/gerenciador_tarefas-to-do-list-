<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../css/index.css">

        <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>

        <title>Gerenciador de Tarefas</title>
    </head>

    <body>
       <main class="main-container">
            <section class="left-container">
                <h1>Fa√ßa Login<br>E gerencie suas Tarefas Aqui!</h1>
                <figure>
                    <img src="../img/add-tasks-animate.svg" alt="Figura" class="left-img">
                </figure>
            </section>

            <section class="rigth-container">
                <section class="container-form">
                    <section class="btn-form">
                        <section class="btn-color"></section>
                        <button id="btnSignIn">Sign In</button>
                        <button id="btnSignUp">Sign Up</button>
                    </section>

                    <form action="" id="signIn" name="signIn">
                        <input type="text" placeholder="Email" name="email" class="input-signIn">
                        <i class="fas fa-envelope iEmail"></i>

                        <input type="password" placeholder="Password" name="password" class="input-signIn">
                        <i class="fas fa-lock iPassword"></i>

                        <section class="container-check">
                            <input type="checkbox" />
                            <span>Remember Password</span>
                        </section>

                        <button type="submit">Sign In</button>
                    </form>

                    <form action="" id="signUp" name="signUp">
                        <input type="text" placeholder="Nome" name="" class="input-signUp">
                        <i class="fas fa-user iUser"></i>

                        <input type="text" placeholder="Email" name="email" class="input-signUp">
                        <i class="fas fa-envelope iEmail2"></i>

                        <input type="password" placeholder="Password" name="password" class="input-signUp">
                        <i class="fas fa-lock iPassword1"></i>

                        <input type="password" placeholder="Password Confirmation" name="password-confirmation" class="input-signUp">
                        <i class="fas fa-lock iPassword2"></i>

                        <section class="container-check">
                            <input type="checkbox" required/>
                            <span>I accept all <a href="">Terms</a></span>
                        </section>

                        <button type="submit">Sign Up</button>
                    </form>
                </section>
            </section>
       </main> 
       <script type="text/javascript" src="../js/form-Index.js"></script>
    </body>
</html>
